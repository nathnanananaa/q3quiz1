<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Consolas', serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-show {
            display: block;
            margin: 10px auto 0;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-show:hover {
            background-color: #5a6268;
        }
        .output {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>If x = 20 and z = 25, replace the values and compute.</h1>
    </div>

    <h3>Arithmetic</h3>
    <p>- exponent</p>
    <p>- modulo</p>
    <button class="btn-show" onclick="showArithmetic()">answer</button>
    <div id="arithmetic-output" class="output"></div>

    <h3>Comparison</h3>
    <p>- is z > z?</p>
    <p>- is x = z?</p>
    <button class="btn-show" onclick="showComparison()">answer</button>
    <div id="comparison-output" class="output"></div>

    <h3>Logical</h3>
    <p>- (x <= z) && (x >= z)</p>
    <p>- (x != z) || (x == z)</p>
    <button class="btn-show" onclick="showLogical()">answer</button>
    <div id="logical-output" class="output"></div>

    <script>
        const x = 20;
        const z = 25;

        function showArithmetic() {
            const exponent = x ** z;
            const mod = x % z;
            document.getElementById("arithmetic-output").innerHTML = `
                <p>exponent: ${exponent}</p>
                <p>modulo: ${mod}</p>
            `;
        }

        function showComparison() {
            const isGreater = x > z;
            const isEqual = x === z;
            document.getElementById("comparison-output").innerHTML = `
                <p>is x > z? ${isGreater}</p>
                <p>is x = z? ${isEqual}</p>
            `;
        }

        function showLogical() {
            const logicalAnd = (x <= z) && (x >= z);
            const logicalOr = (x != z) || (x == z);
            document.getElementById("logical-output").innerHTML = `
                <p>(x <= z) && (x >= z): ${logicalAnd}</p>
                <p>(x != z) || (x == z): ${logicalOr}</p>
            `;
        }
    </script>
</body>
</html>
